<div class="skill-tree language-tree"> Languages:
    <ul>
         <li *ngFor="let language of languages">{{ language }}</li>
    </ul>
</div>

<div class="skill-tree framework-tree"> Frameworks:
    <ul>
        <li *ngFor="let framework of frameworks">{{ framework }}</li>
    </ul>
</div>

<div class="skill-tree service-tree"> Services:
    <ul>
            <li *ngFor="let service of services">{{ service }}</li>
    </ul>
</div>
