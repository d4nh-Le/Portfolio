<div class="modal">
        <div class="card">
            <div *ngIf="(!results)">
                Error fetching data.
            </div>
            
            <div *ngIf="(results)" class="modal-description">
                <div class="modal-title">{{ results.title }}</div>
                <div class="modal-author"><svg width="1em" height="1em" viewBox="0 0 26 26"><path fill="#ffffff" d="M16.002 16.417s-1.373-.31-.723-1.679c.803-1.078 1.291-2.301 1.33-2.701c0 0 1.236-.973 1.308-2.434c.077-1.457-.271-1.525-.271-1.525c.52-1.589.688-7.553-3.141-6.841c-.638-1.251-4.638-2.232-6.503 1.101C7.073 4 6.727 6.269 7.453 8.12c-.027.138-.257-.135-.341.721c-.081.825.291 2.008.695 2.556c.176.231.457.4.654.486c0 0 .242 1.47 1.389 2.855c.264 1.099-.827 1.679-.827 1.679c-3.613.695-6.934 2.701-6.934 4.871v1.681c0 2.355 5.485 2.86 10.421 2.86c4.937 0 10.385-1.419 10.385-2.86v-1.681c0-2.17-3.282-4.176-6.893-4.871M19 24h-5v-3h5z"/></svg>Project author(s): {{ results.author }}</div>
                <div class="modal-date"><svg width="1em" height="1em" viewBox="0 0 36 36"><path fill="#ffffff" d="M32.25 6H29v2h3v22H4V8h3V6H3.75A1.78 1.78 0 0 0 2 7.81v22.38A1.78 1.78 0 0 0 3.75 32h28.5A1.78 1.78 0 0 0 34 30.19V7.81A1.78 1.78 0 0 0 32.25 6" class="clr-i-outline clr-i-outline-path-1"/><path fill="#ffffff" d="M8 14h2v2H8z" class="clr-i-outline clr-i-outline-path-2"/><path fill="#ffffff" d="M14 14h2v2h-2z" class="clr-i-outline clr-i-outline-path-3"/><path fill="#ffffff" d="M20 14h2v2h-2z" class="clr-i-outline clr-i-outline-path-4"/><path fill="#ffffff" d="M26 14h2v2h-2z" class="clr-i-outline clr-i-outline-path-5"/><path fill="#ffffff" d="M8 19h2v2H8z" class="clr-i-outline clr-i-outline-path-6"/><path fill="#ffffff" d="M14 19h2v2h-2z" class="clr-i-outline clr-i-outline-path-7"/><path fill="#ffffff" d="M20 19h2v2h-2z" class="clr-i-outline clr-i-outline-path-8"/><path fill="#ffffff" d="M26 19h2v2h-2z" class="clr-i-outline clr-i-outline-path-9"/><path fill="#ffffff" d="M8 24h2v2H8z" class="clr-i-outline clr-i-outline-path-10"/><path fill="#ffffff" d="M14 24h2v2h-2z" class="clr-i-outline clr-i-outline-path-11"/><path fill="#ffffff" d="M20 24h2v2h-2z" class="clr-i-outline clr-i-outline-path-12"/><path fill="#ffffff" d="M26 24h2v2h-2z" class="clr-i-outline clr-i-outline-path-13"/><path fill="#ffffff" d="M10 10a1 1 0 0 0 1-1V3a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1" class="clr-i-outline clr-i-outline-path-14"/><path fill="#ffffff" d="M26 10a1 1 0 0 0 1-1V3a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1" class="clr-i-outline clr-i-outline-path-15"/><path fill="#ffffff" d="M13 6h10v2H13z" class="clr-i-outline clr-i-outline-path-16"/><path fill="none" d="M0 0h36v36H0z"/></svg>Project Date: {{results.date}}</div>
                <div class="modal-tech">Project technologies: {{results.technologies }}</div>
                <div class="modal-detail">Project detail: {{ results.detail }}</div>
                <div>Project Image:
                    <div *ngIf="results.images">
                        <div *ngFor="let image of results.images">
                            <ng-container *ngIf="imageExists(image)">
                                <img [src]="image" alt="Project Image" class="modal-image">
                            </ng-container>
                        </div>
                    </div>
                <div class="modal-close">
                    <button (click)="closeModal()">X</button>
                </div>
            </div>
        </div>
    </div>
