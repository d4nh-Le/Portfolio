<div class="modal">
        <div class="card">
            <div *ngIf="(!results)">
                Error fetching data.
            </div>
            
            <div *ngIf="(results)" class="modal-description">
                
                
                <div class="modal-sec1">
                    <div class="modal-sec1-left">
                        <div class="modal-sec1-top">
                            <div class="modal-author"><svg class="modal-icon-author" width="1.7em" height="1.7em" viewBox="0 0 26 26"><path d="M16.002 16.417s-1.373-.31-.723-1.679c.803-1.078 1.291-2.301 1.33-2.701c0 0 1.236-.973 1.308-2.434c.077-1.457-.271-1.525-.271-1.525c.52-1.589.688-7.553-3.141-6.841c-.638-1.251-4.638-2.232-6.503 1.101C7.073 4 6.727 6.269 7.453 8.12c-.027.138-.257-.135-.341.721c-.081.825.291 2.008.695 2.556c.176.231.457.4.654.486c0 0 .242 1.47 1.389 2.855c.264 1.099-.827 1.679-.827 1.679c-3.613.695-6.934 2.701-6.934 4.871v1.681c0 2.355 5.485 2.86 10.421 2.86c4.937 0 10.385-1.419 10.385-2.86v-1.681c0-2.17-3.282-4.176-6.893-4.871M19 24h-5v-3h5z"/></svg><div class="modal-author-name">{{ results.author }}</div></div>
                            <div class="modal-date"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 40 40"><path fill="black" d="M32.25 6H29v2h3v22H4V8h3V6H3.75A1.78 1.78 0 0 0 2 7.81v22.38A1.78 1.78 0 0 0 3.75 32h28.5A1.78 1.78 0 0 0 34 30.19V7.81A1.78 1.78 0 0 0 32.25 6" class="clr-i-outline clr-i-outline-path-1"/><path fill="black" d="M8 14h2v2H8z" class="clr-i-outline clr-i-outline-path-2"/><path fill="black" d="M14 14h2v2h-2z" class="clr-i-outline clr-i-outline-path-3"/><path fill="black" d="M20 14h2v2h-2z" class="clr-i-outline clr-i-outline-path-4"/><path fill="black" d="M26 14h2v2h-2z" class="clr-i-outline clr-i-outline-path-5"/><path fill="black" d="M8 19h2v2H8z" class="clr-i-outline clr-i-outline-path-6"/><path fill="black" d="M14 19h2v2h-2z" class="clr-i-outline clr-i-outline-path-7"/><path fill="black" d="M20 19h2v2h-2z" class="clr-i-outline clr-i-outline-path-8"/><path fill="black" d="M26 19h2v2h-2z" class="clr-i-outline clr-i-outline-path-9"/><path fill="black" d="M8 24h2v2H8z" class="clr-i-outline clr-i-outline-path-10"/><path fill="black" d="M14 24h2v2h-2z" class="clr-i-outline clr-i-outline-path-11"/><path fill="black" d="M20 24h2v2h-2z" class="clr-i-outline clr-i-outline-path-12"/><path fill="black" d="M26 24h2v2h-2z" class="clr-i-outline clr-i-outline-path-13"/><path fill="black" d="M10 10a1 1 0 0 0 1-1V3a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1" class="clr-i-outline clr-i-outline-path-14"/><path fill="black" d="M26 10a1 1 0 0 0 1-1V3a1 1 0 0 0-2 0v6a1 1 0 0 0 1 1" class="clr-i-outline clr-i-outline-path-15"/><path fill="black" d="M13 6h10v2H13z" class="clr-i-outline clr-i-outline-path-16"/><path fill="none" d="M0 0h36v36H0z"/></svg>{{results.date}}</div>
                        </div>
                        <div class="modal-sec1-bottom">
                            <div class="modal-title">{{ results.title }}</div>
                        </div>
                    </div>
                    
                    <div class="moda-sec1-right">
                        <div class="modal-technologies"><div *ngFor="let tech of results.technologies">
                        <div class="modal-technology" [title]="tech" [innerHTML]="getTrustedHTML(modalIcons[tech])"></div></div></div>
                    </div>
                </div>


                
                

                <div class="modal-sec2">
                    <div class="header-thumbnail">
                        <img *ngIf="results.thumbnail" [src]="results.thumbnail" alt="Project Image" class="modal-thumbnail"></div>
                    <div class="modal-detail">
                        <div *ngFor="let detail of results.detail; let i = index">
                          <ng-container *ngIf="i < 2 || showAllDetails">
                            <p>{{ detail.text }}</p>
                            <img *ngIf="detail.image" [src]="detail.image" alt="Project Image">
                            <hr *ngIf="detail.line" class="paragraph-separator">
                          </ng-container>
                        </div>
                        <button class="see-more-button" *ngIf="!showAllDetails" (click)="showAllDetails = true">
                            See More
                          </button>
                          <button class="close-button" *ngIf="showAllDetails" (click)="closeModal()">
                            Close
                          </button>
                      </div>
                </div>

                <div class="modal-footer">
                    <div class="modal-sec3">
                        <hr class="modal-footer">
                        <div class="modal-project-links">
                        <div class="modal-technical" *ngIf="results.urlGithub"><svg xmlns="http://www.w3.org/2000/svg" width="3em" height="3em" viewBox="0 0 24 24"><path d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33s1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"/></svg><a *ngIf="results.urlGithub" href="{{ results.urlGithub }}" target="_blank" class="modal-link">Project Technical Details</a></div>
                        <div class="modal-technical" *ngIf="results.urlDemo"><svg xmlns="http://www.w3.org/2000/svg" width="3em" height="3em" viewBox="0 0 20 20"><path fill="black" d="M9 0a9 9 0 1 0 0 18A9 9 0 0 0 9 0M1.11 9.68h2.51c.04.91.167 1.814.38 2.7H1.84a7.86 7.86 0 0 1-.73-2.7m8.57-5.4V1.19a4.13 4.13 0 0 1 2.22 2c.205.347.386.708.54 1.08zm3.22 1.35c.232.883.37 1.788.41 2.7H9.68v-2.7zM8.32 1.19v3.09H5.56A8.53 8.53 0 0 1 6.1 3.2a4.13 4.13 0 0 1 2.22-2.01m0 4.44v2.7H4.7c.04-.912.178-1.817.41-2.7zm-4.7 2.69H1.11a7.86 7.86 0 0 1 .73-2.7H4a14.13 14.13 0 0 0-.38 2.7M4.7 9.68h3.62v2.7H5.11a12.88 12.88 0 0 1-.41-2.7m3.63 4v3.09a4.13 4.13 0 0 1-2.22-2a8.53 8.53 0 0 1-.54-1.08zm1.35 3.09v-3.04h2.76a8.53 8.53 0 0 1-.54 1.08a4.13 4.13 0 0 1-2.22 2zm0-4.44v-2.7h3.62a12.88 12.88 0 0 1-.41 2.7zm4.71-2.7h2.51a7.86 7.86 0 0 1-.73 2.7H14c.21-.87.337-1.757.38-2.65zm0-1.35A14.13 14.13 0 0 0 14 5.63h2.16c.403.85.65 1.764.73 2.7zm1-4H13.6a8.92 8.92 0 0 0-1.39-2.52a8 8 0 0 1 3.14 2.52zm-9.6-2.52A8.92 8.92 0 0 0 4.4 4.28H2.65a8 8 0 0 1 3.14-2.52m-3.15 12H4.4a8.92 8.92 0 0 0 1.39 2.52a8 8 0 0 1-3.14-2.55zm9.56 2.52a8.92 8.92 0 0 0 1.39-2.52h1.76a8 8 0 0 1-3.14 2.48z"/></svg><a href="{{ results.urlDemo }}" target="_blank" class="modal-link">View Site</a></div>
                    </div>
                    </div>
                    </div>
            </div>

           
                   
            <div class="modal-close">
                <button (click)="closeModal()">X</button>
            </div>
       
    </div> 
</div>
