<div class="result-container">
<div class="result-inner">
<div class="result-github-icon"><svg width="50px" height="50px" viewBox="0 0 24 24"><path fill="white" d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2"/></svg><span class="result-github-title">GITHUB</span></div>
<div class="github-results">
<div *ngFor="let result of results | slice:0:displayedResults " class="commit-group">
    <div class="date-decoration"><h2 class="date-header">Commits on: {{ result.date }}</h2></div>
    <div *ngFor="let commit of result.commits" class="commit">
      <p class="repository typing-animation">Repository: {{ commit.repository.owner }} / {{ commit.repository.name }}</p>
      <p class="typing-animation">Message: {{ commit.commitMessage }}</p>
      <p class="date typing-animation">Date: {{ commit.commitDate | date }}, ({{ commit.commitAgo }})</p>
      <div class="commit-divider" *ngIf="result.commits.length > 1 && commit !== result.commits[result.commits.length - 1]"><hr></div>
    </div>
  </div>
</div>
<button *ngIf="results.length > displayedResults" (click)="displayedResults = displayedResults + 3" class="button-name">See More</button>
</div>
</div>
