<p>github works!</p>
<p>Test results:</p>

<div *ngIf="loadingState" class="loading-message">Loading GitHub info...</div>

<div *ngIf="(!results && !loadingState)" class="error-message">
  Error fetching data.
</div>

<div *ngIf="(results)" class="commit-container">
  <div *ngFor="let result of results" class="commit-group">
    <div class="date-decoration"><h2 class="date-header">Commits on: {{ result.date }}</h2></div>
    <div *ngFor="let commit of result.commits" class="commit">
      <p class="repository">Repository: {{ commit.repository.owner }} / {{ commit.repository.name }}</p>
      <p class="message">Message: {{ commit.commitMessage }}</p>
      <p class="date">Date: {{ commit.commitDate | date }}, ({{ commit.commitAgo }})</p>
      <hr class="divider">
    </div>
  </div>
</div>
